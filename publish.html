            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Create Your Post Now</h4>

                    <form id="postForm" class="forms-sample" enctype="multipart/form-data">
                        <div class="form-group">
                            <label>File upload</label>
                            <input type="file" name="img" class="file-upload-default" id="imageUpload">
                            <div class="input-group col-xs-12">
                                <input type="text" class="form-control file-upload-info" disabled placeholder="Upload Image" id="imagePath">

                        <div class="form-group">

    <!--Submit the post -->
    <script>
        
        function submitPostForm() {
            const postTitle = document.getElementById('postTitle').value;
            const postDescription = document.getElementById('postDescription').value;
    
            const imageUpload = document.getElementById('imageUpload');
            const authToken = localStorage.getItem('authToken');
            const formData = {
                title: postTitle, 
                description: postDescription,
                img: imageUpload.files[0],
                authToken: authToken,
            };
    
            console.log('Form data:', formData);
            fetch('YourServletURL', {
                method: 'POST',
                
                body: JSON.stringify(formData),
            })
            .then(response => response.json())
            .then(data => {
                console.log('Response from backend:', data);
    
                // You can handle the response as needed
            })
            .catch(error => {
                console.error('Error submitting post:', error);
            });
        }
    </script>
