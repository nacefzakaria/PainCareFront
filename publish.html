    <!--Submit the post -->
    <script>
        
        function submitPostForm() {
            const postTitle = document.getElementById('postTitle').value;
            const postDescription = document.getElementById('postDescription').value;
    
            const imageUpload = document.getElementById('imageUpload');
            const authToken = localStorage.getItem('authToken');

            console.log("img",imageUpload.files[0])
            const formData = {
                title: postTitle, 
                description: postDescription,
                authToken: authToken,
                
            };
            
    
            console.log('Form data:', formData);
            fetch('http://localhost:8080/PainCare/PublishPost', {
                method: 'POST',
                
                body: JSON.stringify(formData),
            })
            .then(response => response.json())
            .then(data => {
                console.log('Response from backend:', data);
                window.location.href = 'posts';
            })
            .catch(error => {
                console.error('Error submitting post:', error);
                

            });
        }
        function handleImageUpload() {
            const imageUpload = document.getElementById('imageUpload');
            const imagePathInput = document.getElementById('imagePath');

            const reader = new FileReader();

            reader.onload = function (e) {
                // Create an image element in memory
                const img = new Image();
                img.src = e.target.result;

                // Set the path as the value of the form input
                const imageName = getImageNameFromPath(imageUpload.value); 
                imagePathInput.value = imageName;
            };

            // Read the selected image file as a data URL
            reader.readAsDataURL(imageUpload.files[0]);
        }

        function getImageNameFromPath(path) {
            // Split the path using the file separator
            const pathParts = path.split('\\'); // Update with '/' if needed for other systems

            // Get the last part (which should be the file name)
            const fileName = pathParts[pathParts.length - 1];

            return fileName;
        }
        // Add an event listener to the file input element
        document.getElementById('imageUpload').addEventListener('change', handleImageUpload);


    </script>
