    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Function to request data from the Servlet
            function requestDataFromServlet() {
                const authToken = localStorage.getItem('authToken');

                fetch('http://localhost:8080/PainCare/GetLatestPainLevels', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer ' + authToken,
                    },
                })
                .then(response => response.json())
                .then(data => {
                    console.log('Data received from Backend:', data);
                    const dataString = JSON.stringify(data);
                    console.log('Data as string:', dataString);
                    // Here, you can update the chart or perform other actions with the received data
                })
                .catch(error => {
                    console.error('Error requesting data from Backend:', error);
                });
            }

            // Attach click event to the button
            document.getElementById('requestDataButton').addEventListener('click', requestDataFromServlet);
        });

        document.addEventListener('DOMContentLoaded', function () {
            // Sample data for the chart
            var data = {
                labels: ["test1", "test2", "test3", "test4", "test5", "test6", "test7"],
                datasets: [{
                    label: 'Pain Level',
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255,99,132,1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1,
                    data: [5, 8, 3, 6, 9, 4, 7], //3wwd hadi b data dyalk li khditiha mn backend
                }]
            };

            // Configuration options
            var options = {
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 10, // Change this value to set the maximum y-axis value
                    }
                }
            };

            // Get the canvas element and initialize the chart
            var ctx = document.getElementById('lineChart').getContext('2d');
            var myChart = new Chart(ctx, {
                type: 'line',
                data: data,
                options: options
            });
        });

    </script>
