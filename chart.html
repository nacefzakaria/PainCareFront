    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Function to request data from the Servlet
            function requestDataFromServlet() {
                const authToken = localStorage.getItem('authToken');

                fetch('http://localhost:8080/PainCare/GetLatestPainLevels', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer ' + authToken,
                    },
                })
                .then(response => response.json())
                .then(data => {
                    console.log('Data received from Backend:', data);
                    const dataString = JSON.stringify(data);
                    console.log('Data as string:', dataString);
                    // Here, you can update the chart or perform other actions with the received data
                })
                .catch(error => {
                    console.error('Error requesting data from Backend:', error);
                });
            }

            requestDataFromServlet();
            // Another event listener that uses dataString
            document.getElementById('useDataStringButton').addEventListener('click', function () {
                // Use dataString as needed
                console.log('Using dataString:', dataString);

                // For example, update another chart or perform other actions with dataString
            });

            // Function to request test data from the Servlet and update the sales card
            function requestTestFromServlet() {
                const authToken = localStorage.getItem('authToken');

                fetch('YourTestServletURL', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer ' + authToken,
                        'Content-Type': 'application/json',
                    },
                })
                .then(response => response.json())
                .then(testData => {
                    console.log('Test data received from Backend:', testData);

                    // Call the function to update the sales card based on the fetched test data
                    updateSalesCard(testData.result); // Assuming the property name is 'result'
                })
                .catch(error => {
                    console.error('Error requesting test data from Backend:', error);
                });
            }

            // Call the function to request test data and update the sales card
            requestTestFromServlet();

            // Function to update the sales card based on the fetched data
            function updateSalesCard(fetchStatus) {
                // Select the sales card element
                const salesCard = document.querySelector('.card.bg-gradient-danger.card-img-holder.text-white');

                // Update the card based on the fetched data status
                if (fetchStatus === 'faible') {
                    salesCard.classList.replace('bg-gradient-danger', 'bg-gradient-success');
                    document.getElementById('testResult').innerText = 'faible';
                } else if (fetchStatus === 'fort') {
                    salesCard.classList.replace('bg-gradient-danger', 'bg-gradient-success');
                    document.getElementById('testResult').innerText = 'fort';
                } else if (fetchStatus === 'moyen') {
                    salesCard.classList.replace('bg-gradient-danger', 'bg-gradient-info');
                    document.getElementById('testResult').innerText = 'moyen';
                }
            }
            
        });

        document.addEventListener('DOMContentLoaded', function () {
            // Sample data for the chart
            var data = {
                labels: ["test1", "test2", "test3", "test4", "test5", "test6", "test7"],
                datasets: [{

                        'rgba(255, 99, 132, 0.2)',

                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255,99,132,1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',

                    ],
                    borderWidth: 1,
                    data: [5, 8, 3, 10, 9, 4, 7], //3wwd hadi b data dyalk li khditiha mn backend
                }]
            };

            // Configuration options
            var options = {
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 10, // Change this value to set the maximum y-axis value
                    }
                }
            };

            // Get the canvas element and initialize the chart
            var ctx = document.getElementById('lineChart').getContext('2d');
            var myChart = new Chart(ctx, {
                type: 'line',
                options: options,
                data: data,
                
            });
        });
