    <script>
        function updateEmoji() {
            var painLevel = document.getElementById("pain").value;
            var emoji = getEmoji(painLevel);
            document.getElementById("pain_label").innerText = emoji + " (" + painLevel + ")";
            document.getElementById("pain-emoji").innerText = emoji;
        }
        function getEmoji(painLevel) {
        if (painLevel <= 2) {
            return "üòê";
        } else if (painLevel <= 5) {
            return "üòï"; 
        } else if (painLevel <= 8) {
            return "üò£"; 
        } else {
            return "üò´"; 
        }
    }
    const form = document.getElementById("pain-form");

    form.addEventListener("submit", () => {
        const painFields = document.querySelectorAll(".pain-field");
        var painLevel = document.getElementById("pain").value;
        // Use Fetch API to send a POST request to the server
        fetch('/submitPainLevel', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ painLevel: painLevel }),
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            // Handle successful response
            return response.json();
        })
        .then(data => {
            console.log('Success:', data);
            // You can handle the response data as needed
        })
        .catch(error => {
            console.error('Error:', error);
            // Handle errors
        });
        painFields.forEach(painField => {
            const hiddenInput = painField.querySelector("input[type='hidden']");
            const inputs = painField.querySelectorAll("input[type='checkbox']");
            let values = [];

            inputs.forEach((input, index) => {
                if(input.checked) values.push(index);
            });

            hiddenInput.value = values.join(",");
        });
    });
    </script>
